<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mira the Cat - Abdelaziz El Haddouchi</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Meet Mira</h1>
    </header>

    <section>
        <h2>Mira the Cat</h2>
        <p>Mira is my beloved cat. She's playful, curious, and has been a wonderful companion for me during my studies. Here's a picture of her!</p>
        <img src="../images/mira.jpg" alt="A picture of Mira, my cat" style="width:300px;">
        <p>Mira loves to explore, climb, and nap. She's always by my side when I'm working or coding, making sure I stay focused!</p>
    </section>

    <footer>
        <p><a href="../index.html">Back to Homepage</a></p>
    </footer>
<div id="menu-container"></div>
<script>
  fetch('/menu.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('menu-container').innerHTML = data;
    });
</script>
<div id="gallery"></div>
<script>
    fetch('/images/mira_images.json')
      .then(response => response.json())
      .then(data => {
        const gallery = document.getElementById('gallery');
        data.forEach(image => {
          const img = document.createElement('img');
          img.src = image.src;
          img.alt = image.alt;
          gallery.appendChild(img);
        });
      });
</script>


</body>
</html>
